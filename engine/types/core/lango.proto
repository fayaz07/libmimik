syntax = "proto3";

package core;

option go_package = "mimik/types/core";

// [Lang] stores information about mimik's supported language.
// i1 refers to ISO 639-1 code. i2, i3... refer to ISO 639-2, ISO 639-3, etc. 
message Lang {
  int32 id = 1;
  string i1 = 2;
  string i2 = 3;
  string i3 = 4;
  string name = 5;
}
